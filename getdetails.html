<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Inventory</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
</head>
<body>
    <h1>Live Inventory</h1>
    <ul id="inventory-list"></ul>

    <script>
        const socket = io('http://localhost:4000'); // Replace with your server URL and port
        console.log(socket);

        // Function to update the inventory on the client side
        function updateInventory(updatedInventory) {
            const inventoryList = document.getElementById('inventory-list');
            inventoryList.innerHTML = ''; // Clear existing inventory

            updatedInventory.forEach(item => {
                const listItem = document.createElement('li');
                listItem.textContent = `Date: ${item.date}, Property ID: ${item.propertyId}, Room Type ID: ${item.roomTypeId}, Room Name: ${item.roomName}, Inventory: ${JSON.stringify(item.Inventory)}, Manage Inventory: ${JSON.stringify(item.manageInventory)}`;
                inventoryList.appendChild(listItem);
            });
        }

        // Listen for inventory updates
        socket.on('inventoryUpdate', (updatedInventory) => {
            // Update the inventory on the client side
            updateInventory(updatedInventory);
        });

        const propertyId = 'ckW8lq8d'; // Replace with the actual property ID
        const startDate = '29/9/2023'; // Replace with the actual start date
        const apiUrl = `http://localhost:4000/getInventory/${propertyId}?startDate=${startDate}`;
        
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                // Update the inventory on the client side
                updateInventory(data);
            })
            .catch(error => {
                console.error('Error fetching inventory:', error);
            });
    </script>
</body>
</html>
